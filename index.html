<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כניסה לקבוצת פייבוקס - הגרלת פיג'ו 107</title>
    <script>
        function openExternal() {
            var link = "https://link.payboxapp.com/CTFmo736ptDhYFTY7";
            var userAgent = navigator.userAgent.toLowerCase();
            
            // אם זה אנדרואיד - פתיחה בכוח דרך Intent
            if (userAgent.includes("android")) {
                window.location.href = "intent://link.payboxapp.com/CTFmo736ptDhYFTY7#Intent;scheme=https;package=com.android.chrome;end;";
            } 
            // אם זה אייפון - פתיחה ב-window.open
            else if (userAgent.includes("iphone") || userAgent.includes("ipad")) {
                window.open(link, "_system");
            } 
            // fallback - פתיחה רגילה
            else {
                window.open(link, "_blank");
            }
        }
    </script>
</head>
<body onload="openExternal()">
    <h2>מעביר אותך לקבוצת פייבוקס...</h2>
    <p>אם זה לא קרה אוטומטית, <a href="javascript:openExternal();">לחץ כאן</a>.</p>
</body>
</html>
