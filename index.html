<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כניסה לקבוצת פייבוקס - הגרלת פיג'ו 107</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            direction: rtl;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
    <script>
        function openExternal() {
            var link = "https://link.payboxapp.com/CTFmo736ptDhYFTY7";
            var userAgent = navigator.userAgent.toLowerCase();

            // פתיחה בכוח בדפדפן באנדרואיד
            // פתיחה בכוח דרך דפדפן Chrome באנדרואיד
            if (navigator.userAgent.toLowerCase().includes("android")) {
                window.location.href = "googlechrome://navigate?url=" + encodeURIComponent(link);
            }
            // פתיחה דרך Safari ב-iOS
            else if (userAgent.includes("iphone") || userAgent.includes("ipad")) {
                window.open(link, "_system");
            }
            // fallback - פתיחה רגילה
            else {
                window.open(link, "_blank");
            }
        }
        window.onload = openExternal; // הפעלת הפונקציה אוטומטית בטעינת הדף
    </script>
</head>

<body>
    <div class="container">
        <h2>מעביר אותך לקבוצת פייבוקס...</h2>
        <p>אם זה לא קרה אוטומטית, ניתן ללחוץ שוב</p>
        <a href="javascript:openExternal();" class="button">לחץ כאן</a>
    </div>
</body>

</html>
